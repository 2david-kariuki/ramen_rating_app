<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen_app</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
        <div id="ramen-details">
            <h2 class="detail-name">Ramen Name</h2>
        <p class="detail-restaurant">Restaurant</p>
        <p class="detail-rating">Rating: N/A</p>
        <p class="detail-comment">Comment: N/A</p>
        </div>

        <form id="ramen-form">
            <input type="text" name="name" placeholder="Ramen Name" required>
        <input type="text" name="restaurant" placeholder="Restaurant" required>
        <input type="text" name="image" placeholder="Image filename" required>
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5">
        <textarea name="comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
        </form>

    
        </div>
    </div>
    
    
</body>
</html>
